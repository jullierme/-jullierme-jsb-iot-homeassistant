iniciar_setup:
  alias: 'Iniciar Setup Script'
  sequence:
    - service: switch.turn_on
      target:
        entity_id:
          - switch.monitor_escriotio_1
    - service: light.turn_on
      data:
        entity_id: light.lampadas_philips
        color_name: red
  mode: single
  icon: mdi:weather-night
