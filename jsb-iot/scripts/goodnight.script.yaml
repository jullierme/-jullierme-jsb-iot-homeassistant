boa_noite:
  alias: Boa Noite Script
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.sensor_da_janela_do_quarto_pai_door
              state: 'on'
          sequence:
            - service: script.turn_on
              target:
                entity_id: script.send_alexa_window_open_announcement
    - service: scene.turn_on
      target:
        entity_id: scene.desligarar
    - service: switch.turn_off
      target:
        entity_id:
          - switch.luz_escritorio_switch_1
          - switch.lamparina_socket_1
          - switch.interruptor_do_banheiro_switch_2
    - service: light.turn_off
      target:
        entity_id:
          - light.luz_1
          - light.luz_2
    - service: script.turn_on
      target:
        entity_id: script.send_alexa_goodnight
  mode: single
  icon: mdi:weather-night